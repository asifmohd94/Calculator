<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/calc.css">
</head>
<body>

<div id="calculator-body">
	
<div id="display-area">
	<p id="display">0</p>
</div>

<div class="button" data-value="AC">
                <span>AC</span>
            </div>
            <div class="button" data-value="+/-">
                <span>+/-</span>
            </div>
            <div class="button" data-value="%">
                <span>%</span>
            </div>
            <div class="button operators" data-value="/">
                <span>/</span>
            </div>
            <div class="button" data-value="1">
                <span>1</span>
            </div>
            <div class="button" data-value="2">
                <span>2</span>
            </div>
            <div class="button" data-value="3">
                <span>3</span>
            </div>
            <div class="button operators" data-value="*">
                <span>*</span>
            </div>
            <div class="button" data-value="4">
                <span>4</span>
            </div>
            <div class="button" data-value="5">
                <span>5</span>
            </div>
            <div class="button" data-value="6">
                <span>6</span>
            </div>
            <div class="button operators" data-value="-">
                <span>-</span>
            </div>
            <div class="button" data-value="7">
                <span>7</span>
            </div>
            <div class="button" data-value="8">
                <span>8</span>
            </div>
            <div class="button" data-value="9">
                <span>9</span>
            </div>
            <div class="button operators" data-value="+">
                <span>+</span>
            </div>
            <div class="button" id="zero-button" data-value="0">
                <span>0</span>
            </div>
            <div class="button" data-value=".">
                <span>.</span>
            </div>
            <div class="button operators" data-value="=">
                <span>=</span>
            </div>



</div>
 <script type="text/javascript" src="Assets/javaScript/calc.js"></script>
</body>
</html>
